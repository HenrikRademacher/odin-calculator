<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
            <div class="calculations">
            <div class="calcField">
                5000+3000<!-- Filled by calculations and operations -->
            </div>
            <div class="keys">
                <div class="left_keys">
                    <div class="row_1">
                        <div id="reset">CE</div>
                        <div id="back">&#8592;</div>
                        <div id="open_par">&#x28;</div>
                    </div>
                    <div class="row_2">
                        <div id="exponent">^</div>
                        <div id="divide">/</div>
                        <div id="multiply">*</div>
                    </div>
                    <div class="row_3">
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine">9</div>
                    </div>
                    <div class="row_4">
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                    </div>
                    <div class="row_5">
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                    </div>
                    <div class="row_6">
                        <div id="zero">0</div>
                        <div id="period">.</div>
                    </div>
                </div>
                <div class="right_keys">
                    <div id="close_par">&#x29;</div>
                    <div id="minus">-</div>
                    <div id="plus">+</div>
                    <div id="enter">ENTER</div>
                </div>
            </div>
        </div>
        <div class="history">
            <h1>Calculator</h1>
            <button id="clear_history">Clear history</button>
            <div id="calc_history">
                Hier kommen Einträge<!-- entries will be added here via JS -->
            </div>
        </div>
    </div>

    <script>

const keyPad = document.querySelector(".keys");
const calcField = document.querySelector(".calcField");
const body = document.querySelector("body");
keyPad.addEventListener("click", resolveClick);
body.addEventListener("keydown", resolveKey);
Flag_Calculated = false

function addValues(a,b) {
    return a+b;
}

function subtractValues(a,b) {
    return a-b;
}

function multiplyValues(a,b) {
    return a*b;
}

function divideValues(a,b) {
    if (b == 0) {
        return "kek";
    } else {
        return a/b;
    }
}

function powerValues(a,b) {
    return a**b;
}

function delegateCalculation(operator, firstValue, secondValue) {
    let result = 0;
    switch (operator) {
        case "+":
            result = addValues(firstValue, secondValue);
            break;
        case "-":
            result = subtractValues(firstValue, secondValue);
            break;
        case "*":
            result = multiplyValues(firstValue, secondValue);
            break;
        case "/":
            result = divideValues(firstValue, secondValue);
            break;
        case "^":
            result = powerValues(firstValue, secondValue);
            break;
    }
    calcField.textContent = result;
    Flag_Calculated = true;
    return result;
}

function resolveClick(e) {
    resolveInput(e.target.id);
}

function resolveKey(e) {
    let value;
    switch (e.code) {
        case "Digit0":
        case "Numpad0":
            value = "zero";
            break;
        case "Digit1":
        case "Numpad1":
            value = "one";
            break;
        case "Digit2":
        case "Numpad2":
            value = "two";
            break;
        case "Digit3":
        case "Numpad3":
            value = "three";
            break;
        case "Digit4":
        case "Numpad4":
            value = "four";
            break;
        case "Digit5":
        case "Numpad5":
            value = "five";
            break;
        case "Digit6":
        case "Numpad6":
            value = "six";
            break;
        case "Numpad7":
            value = "seven";
            break;
        case "Digit8":
        case "Numpad8":
            value = "eight";
            break;
        case "Digit9":
        case "Numpad9":
            value = "nine";
            break;
        case "Enter":
        case "NumpadEnter":
            value = "enter";
            break;
        case "Delete":
            value = "reset";
            break;
        case "Backspace":
            value = "back";
            break;
        case "NumpadAdd":
            value = "plus";
            break;
        case "Slash":
        case "NumpadSubtract":
            value = "minus";
            break;
        case "KeyX":
        case "NumpadMultiply":
            value = "multiply";
            break;
        case "NumpadDivide":
            value = "divide";
            break;
        case "Backquote":
            value = "exponent";
            break;
        case "Period":
        case "Comma":
        case "NumpadDecimal":
            value = "period";
            break;
        default:
            if (e.code == "BracketRight" && e.shiftKey == true) {
                value = "multiply";
            } else if (e.code == "BracketRight") {
                value = "plus";
            } else if (e.code == "Digit7" && e.shiftKey == true) {
                value = "divide";
            } else if (e.code == "Digit7") {
                value = "seven";
            }
    }
    resolveInput(value);
}

function resolveInput(input) {
    let character;
    switch (input) {
        case "one":
            character = 1;
            break;
        case "two":
            character = 2;
            break;
        case "three":
            character = 3;
            break;
        case "four":
            character = 4;
            break;
        case "five":
            character = 5;
            break;
        case "six":
            character = 6;
            break;
        case "seven":
            character = 7;
            break;
        case "eight":
            character = 8;
            break;
        case "nine":
            character = 9;
            break;
        case "zero":
            character = 0;
            break;
        case "plus":
            character = "+";
            break;
        case "minus":
            character = "-";
            break;
        case "multiply":
            character = "*";
            break;
        case "divide":
            character = "/";
            break;
        case "exponent":
            character = "^";
            break;
        case "period":
            character = ".";
            break;
        case "enter":
            character = "#";
            break;
        case "reset":
            character = "~";
            break;
        case "back":
            character = ":";
            break;
        default:
            return;
    }
    calcField.textContent = calcField.textContent + character
    resolveChange(calcField.textContent)
}

function resolveChange(inputText) {
    let outputText;
    // Clear-Funktion
    if (inputText.slice(-1)==="~") {
        outputText = "";
    // Clear nach erfolgter Berechnung
    } else if (!isNaN(inputText.slice(-1)) && Flag_Calculated) {
        outputText = inputText.slice(-1);
    // Backspace-Funktion
    } else if (inputText.slice(-1)===":") {
        outputText = inputText.slice(0,inputText.length-2);
    // Eingabe-Funktion
    } else if (inputText.slice(-1)==="#") {
        outputText = inputText.slice(0,inputText.length-1);
        resolveCalculation(outputText);
        return;
    // Überprüfung Punkt zulässig
    } else if (illegalPoint(inputText)) {
        outputText = inputText.slice(0,inputText.length-1);
    // Umwandlung Punkt in Null Komma Punkt
    } else if (inputText.slice(-1)==="." && isNaN(inputText.slice(inputText.length-2,inputText.length-1))) {
        outputText = inputText.slice(0,inputText.length-1)+"0.";
    // Kontrolle mehrere Operanten, letzter gültig
    } else if (isNaN(inputText.slice(-1)) && isNaN(inputText.slice(inputText.length-2,inputText.length-1))) {
        outputText = inputText.slice(0,inputText.length-2) + inputText.slice(-1);
    // normale Übernahme
    } else {
        outputText = inputText;
    }
    Flag_Calculated = false;
    calcField.textContent = outputText;
}

function illegalPoint(inputText) {
    let inputArray = inputText.split("");
    let pointMarker = false;
    for (let i = inputArray.length-1; i>= 0; i--) {
        if (inputArray[i] === "." && pointMarker) {
            return true;
        } else if (inputArray[i] === ".") {
            pointMarker = true;
        } else if (isNaN(inputArray[i])) {
            return false;
        }
    }
    return false;
}

function resolveCalculation(inputStream) {
    let firstVal = 0;
    let firstHit = 0;
    let secondVal = 0;
    let operator = "";
    let restStream = "";
    for (let i = 0; i < inputStream.length; i++) {
        if (firstHit === 0 && isNaN(inputStream.slice(i,i+1))) {
            firstHit = i;
            operator = inputStream.slice(i,i+1);
            firstVal = parseInt(inputStream.slice(0,i));
        } else if (firstHit !== 0 && isNaN(inputStream.slice(i,i+1))) {
            restStream = inputStream.slice(i);
            secondVal = parseInt(inputStream.slice(firstHit+1,i));
        } else if (i == inputStream.length -1) {
            secondVal = parseInt(inputStream.slice(firstHit+1,i+1));
        }
    }
    // console.log(firstVal);
    // console.log(secondVal);
    // console.log(operator);
    let outputStream = delegateCalculation(operator, firstVal, secondVal);
    if (restStream) {
        resolveCalculation(outputStream+restStream);
    }
    // calcField.textContent = outputStream;
}

    </script>
</body>
</html>
